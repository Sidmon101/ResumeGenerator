<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Items in the Cart</h1>
{%if request.COOKIES%}
<table>
  <thead>
  <th>Product Name</th>
  <th>Quantity</th>
  </thead>
  {%for key,value in request.COOKIES.items%}
  <tr>
    <td>{{key}}</td>
    <td>{{value}}</td>
  </tr>
  {%endfor%}
</table>
{%else%}
<b>Cart is Empty</b>
{%endif%}
</body>
</html>
