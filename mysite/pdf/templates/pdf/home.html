<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Resume Builder Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Resume Builder</h1>
        <div class="button-container">
            <a href="{% url 'accept' %}" class="button">Create Resume</a>
            <a href="{% url 'user_list' %}" class="button">View Users List</a>
        </div>
    </div>
</body>
</html>
